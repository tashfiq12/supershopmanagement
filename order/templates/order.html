<!DOCTYPE html>  
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>SuperShop Management</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
   </head>
   <body>
      <div class="container">
         <br/>
         <br/>
         <form method="POST" action="/view_orderdetails">
            {% csrf_token %}  
            <div class="form-group">
               <label for="customername">Customer Name</label>
               <input type="text" class="form-control" id="customername" name="customername" required  placeholder="Enter Customer Name">
            </div>
            <div class="form-group">
               <label for="customerphone">Customer Phone</label>
               <input type="text" class="form-control" id="customerphone" name="customerphone" required placeholder="Customer phone no">
            </div>
            <div class="form-group">
               <label for="customeremail">Customer Email</label>
               <input type="text" class="form-control" id="customeremail" name="customeremail" required placeholder="Customer Email">
            </div>
            <table class="table table-striped table-bordered table-sm">
               <thead class="thead-dark">
                  <tr>
                     <th>#</th>
                     <th>Product Code</th>
                     <th>Product Name</th>
                     <th>Unit Price</th>
                     <th>Quantity Amount</th>
                  </tr>
               </thead>
               <tbody>
                  {% for product in products %}  
                  <tr>
                     <td>
                        <div class="form-check">
                           <input type="checkbox" class="form-check-input" value="{{product.id}}" name="selectedproductlist[]" id="checkinput">
                           <label class="form-check-label" for="checkinput">Check the Product</label>
                        </div>
                     </td>
                     <td>{{ product.productcode }}</td>
                     <td>{{product.productname }}</td>
                     <td>{{ product.unitprice }}</td>
                     <td>  
                        <input type="text" class="form-control" id="quantity" name="quantitylist[]" placeholder="Enter Quantity">
                     </td>
                  </tr>
                  {% endfor %}  
               </tbody>
            </table>
            <br/>
            <button type="submit" class="btn btn-primary btn-lg btn-block">Submit Order</button>
         </form>
      </div>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   </body>
</html>
