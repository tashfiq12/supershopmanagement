{% extends "base.html" %}
{% block content %}
<div class="container">
   <br/>
   <br/>
   <div class="text-center">
      <a href="/show" class="btn btn-primary">Show Products</a>
   </div>
   <br/>
   <br/>
   <br/>
   <form method="post" action="/update/{{product.id}}">
      {% csrf_token %}  
      <div class="form-group row">
         <label  class="col-sm-2 col-form-label">Product Code</label>
         <div class="col-sm-10">
            <input type="text" name="productcode" class="form-control" id="productcode" value="{{ product.productcode }}" placeholder="product code" />
         </div>
      </div>
      <div class="form-group row">
         <label class="col-sm-2 col-form-label">Product Name</label>
         <div class="col-sm-10">
            <input type="text" name="productname" class="form-control" id="productname" value="{{ product.productname }}" placeholder="product name" />
         </div>
      </div>
      <div class="form-group row">
         <label class="col-sm-2 col-form-label">Category</label>
         <div class="col-sm-10">
            <input type="text" name="category" class="form-control" id="category" value="{{ product.category }}" placeholder="product category" />
         </div>
      </div>
      <div class="form-group row">
         <label class="col-sm-2 col-form-label">Unit Price</label>
         <div class="col-sm-10">
            <input type="text" name="unitprice" class="form-control" id="unitprice" value="{{ product.unitprice }}" placeholder="product unitprice" />
         </div>
      </div>
      <div class="form-group row">
         <label class="col-sm-2 col-form-label">Current Stock</label>
         <div class="col-sm-10">
            <input type="text" name="currentstock" class="form-control" id="currentstock" value="{{ product.currentstock }}" placeholder="product currentstock"/> 
         </div>
      </div>
      <div class="form-group row">
         <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Submit</button>
         </div>
      </div>
   </form>
</div>
{% endblock content %}
