{% extends "base.html" %}
{% block content %}
<div class="container">
   <br/>
   <br/>
   <div class="text-center">
      <a href="/show" class="btn btn-primary">Show Products</a>
   </div>
   <br/>
   <br/>
   <br/>
   <form method="post" action="/create">
      {% csrf_token %}  
      <div class="form-group row">
         <label  class="col-sm-2 col-form-label">Product Code</label>
         <div class="col-sm-10">
            {{ form.productcode }}  
         </div>
      </div>
      <div class="form-group row">
         <label class="col-sm-2 col-form-label">Product Name</label>
         <div class="col-sm-10">
            {{ form.productname }}  
         </div>
      </div>
      <div class="form-group row">
         <label class="col-sm-2 col-form-label">Category</label>
         <div class="col-sm-10">
            {{ form.category }}  
         </div>
      </div>
      <div class="form-group row">
         <label class="col-sm-2 col-form-label">Unit Price</label>
         <div class="col-sm-10">
            {{ form.unitprice }}  
         </div>
      </div>
      <div class="form-group row">
         <label class="col-sm-2 col-form-label">Current Stock</label>
         <div class="col-sm-10">
            {{ form.currentstock }}  
         </div>
      </div>
      <div class="form-group row">
         <div class="col-sm-10">
            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
         </div>
      </div>
   </form>
</div>
{% endblock content %}
